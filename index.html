  <script>
    document.getElementById("copyright").textContent =
      `Â© ${new Date().getFullYear()} Jorobean â€” All rights reserved.`;

    // Analytics Event Tracking
    function trackEvent(eventName, eventParams = {}) {
      if (typeof gtag === 'function') {
        gtag('event', eventName, eventParams);
      }
    }

    // Form handling - only allow closing through cancel button
    const form = document.getElementById('notifyForm');
    const cancelBtn = document.getElementById('cancelBtn');

    // Track form submission
    form.addEventListener('submit', function(e) {
      trackEvent('newsletter_signup', {
        'event_category': 'engagement',
        'event_label': 'newsletter'
      });
    });

    // Track Stay Updated button click
    document.getElementById('starterInput').addEventListener('click', function() {
      trackEvent('stay_updated_click', {
        'event_category': 'engagement',
        'event_label': 'stay_updated_button'
      });
    });

    function restoreAfterClose() {
      const contentWrapper = document.querySelector('.content-wrapper');
      if (contentWrapper) {
        if (contentWrapper.style.display === 'none') {
          contentWrapper.style.opacity = 0;
          contentWrapper.style.display = '';
          setTimeout(() => {
            contentWrapper.style.opacity = 1;
          }, 10);
        } else {
          contentWrapper.style.opacity = 1;
        }
      }
      // Switch back to centered logo only if we're at the top of the page
      if (window.scrollY <= 25) {
        document.body.classList.remove('scrolled');
      }
    }
    
    if (form && cancelBtn) {
      // Handle cancel button click
      cancelBtn.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        form.classList.remove('expanded');
        restoreAfterClose();
      });
      
      // Prevent form from closing when clicking outside
      document.addEventListener('click', function(e) {
        if (form.classList.contains('expanded')) {
          e.preventDefault();
          e.stopPropagation();
        }
      }, true);
    }

    // No hover/tap effects needed since the wave shoe is always visible
  </script>

  <style>

    @media (prefers-color-scheme: dark) {

        background: #151515;

        box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
      }
      #cookieConsent p {
        color: #f0f0f0 !important;
      }
      #cookieConsent #declineCookies {
        background: #404040 !important;
        color: #ffffff !important;
      }
      #cookieConsent #declineCookies:hover {
        background: #505050 !important;
      }
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #cookieConsent.show {
      display: flex;
    }
  </style>

  <div id="cookieConsent">
    <p style="max-width:500px;font-size:14px;color:#333;margin-bottom:12px;">
      We use cookies to improve your experience, analyze traffic, and show relevant content. 
      See our <a href="privacy.html" style="color:#b71111;text-decoration:underline;">Privacy Policy</a>.
    </p>
    <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;">
      <button id="acceptCookies" style="background:#b71111;color:#fff;border:none;padding:10px 20px;border-radius:4px;cursor:pointer;font-size:14px;">Accept</button>
      <button id="declineCookies" style="background:#e1e1e1;color:#333;border:none;padding:10px 20px;border-radius:4px;cursor:pointer;font-size:14px;">Decline</button>
    </div>
  </div>

  <!-- COOKIE + GA LOGIC -->
  <script>
    const cookieConsent = document.getElementById('cookieConsent');

    if (!localStorage.getItem('ga_consent')) {
      cookieConsent.classList.add('show');
    }

    document.getElementById('acceptCookies').onclick = () => {
      localStorage.setItem('ga_consent', 'accepted');
      cookieConsent.remove();
      loadGA();
    };

    document.getElementById('declineCookies').onclick = () => {
      localStorage.setItem('ga_consent', 'declined');
      cookieConsent.remove();
    };

    if (localStorage.getItem('ga_consent') === 'accepted') loadGA();

    function loadGA() {
      const gaScript = document.createElement('script');
      gaScript.async = true;
      gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-389249CNNF';
      document.head.appendChild(gaScript);

      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      window.gtag = gtag;

      gtag('js', new Date());
      gtag('config', 'G-389249CNNF', {
        'custom_map': {
          'dimension1': 'device_type',
          'dimension2': 'user_language',
          'dimension3': 'visitor_type',
          'dimension4': 'traffic_source'
        }
      });

      gtag('event', 'page_view', {
        'device_type': /Mobile|iP(hone|od|ad)|Android|BlackBerry|IEMobile/.test(navigator.userAgent) ? 'mobile' : 'desktop',
        'user_language': navigator.language || navigator.userLanguage,
        'visitor_type': localStorage.getItem('returning_visitor') ? 'returning' : 'new',
        'traffic_source': document.referrer || 'direct'
      });

      localStorage.setItem('returning_visitor', 'true');
    }
  </script>
